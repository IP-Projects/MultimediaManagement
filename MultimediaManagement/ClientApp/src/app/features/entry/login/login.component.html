<form [formGroup]="formGroup" (ngSubmit)="login()">
  <div class="form-group">
    <select formControlName="role" class="form-control form-control">
      <option [value]="'user'">User</option>
      <option [value]="'guest'">Guest</option>
    </select>
  </div>

  <div class="form-group" *ngIf="formGroup.value.role == 'user'">
    <label for="Username">Username</label>
    <input
      formControlName="username"
      type="text"
      class="form-control"
      id="Username"
      placeholder="Enter Username"
    />
  </div>
  <div class="form-group" *ngIf="formGroup.value.role == 'user'">
    <label for="password">Password</label>
    <input
      formControlName="password"
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
    />
  </div>

  <div class="info d-flex mt-5 w-100 justify-content-end">
    <button
      type="submit"
      class="btn btn-primary "
      [disabled]="formGroup.invalid || formGroup.pristine"
    >
      Enter
    </button>
  </div>
</form>
